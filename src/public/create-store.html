<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store - Biz Insight AI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <h2 style="color: var(--primary-color);">Biz Insight AI</h2>
            <nav class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/upload.html">Upload Data</a>
                <a href="/reports.html">Reports</a>
            </nav>
        </div>
        <div style="display: flex; align-items: center;">
            <span id="user-email" style="margin-right: 1rem; font-size: 0.875rem;"></span>
            <button onclick="App.logout()" class="btn" style="border: 1px solid var(--border-color);">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="margin-bottom: 1.5rem;">Create New Store</h2>
            <form onsubmit="handleCreateStore(event)">
                <div class="form-group">
                    <label class="form-label">Store Name</label>
                    <input type="text" id="store-name" class="form-input" required placeholder="e.g. My Awesome Cafe">
                </div>

                <div class="form-group">
                    <label class="form-label">Industry</label>
                    <select id="store-industry" class="form-input" required>
                        <option value="">Select Industry...</option>
                        <option value="restaurant">Restaurant / Cafe</option>
                        <option value="clinic">Clinic / Hospital</option>
                        <option value="salon">Beauty Salon / Barber</option>
                        <option value="real_estate">Real Estate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Address (Optional)</label>
                    <input type="text" id="store-address" class="form-input" placeholder="e.g. Tokyo, Shibuya">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Store</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        async function handleCreateStore(e) {
            e.preventDefault();
            const name = document.getElementById('store-name').value;
            const industry = document.getElementById('store-industry').value;
            const address = document.getElementById('store-address').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await App.authenticatedFetch('/api/v1/stores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, industry, address })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Failed to create store');

                // Redirect to dashboard on success
                window.location.href = '/dashboard.html';

            } catch (error) {
                console.error('Create store error:', error);
                errorDiv.textContent = error.message;
            }
        }
    </script>
</body>

</html>
